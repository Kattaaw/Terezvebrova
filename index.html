<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osobní stránka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .links a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .instagram-post, .tiktok-video {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O slečně</h1>
        <p>Zde budou základní informace o slečně...</p>
        
        <h2>Odkazy na sociální sítě</h2>
        <div class="links">
            <a href="https://www.instagram.com/terezvebrova/" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@terezvebrova" target="_blank">TikTok</a>
        </div>
        
        <h2>Ukázky příspěvků</h2>
        <div class="instagram-post">
            <iframe src="https://www.instagram.com/p/DBy5B7IMrAX/embed" width="400" height="480"></iframe>
        </div>
        <div class="instagram-post">
            <iframe src="https://www.instagram.com/p/C_JBeb3M-dW/embed" width="400" height="480"></iframe>
        </div>
        <div class="instagram-post">
            <iframe src="https://www.instagram.com/p/DF8QdpVMnuj/embed" width="400" height="480"></iframe>
        </div>
        
        <h2>Ukázky videí</h2>
        <div class="tiktok-video">
            <iframe src="https://www.tiktok.com/@terezvebrova/video/7474649606060559638" width="325" height="580" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="tiktok-video">
            <iframe src="https://www.tiktok.com/@terezvebrova/video/7463864417210338582" width="325" height="580" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
